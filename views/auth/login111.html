
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Signin Template · Bootstrap v5.1</title>
    {{ assets_css "/static/components/bootstrap-5.1.3/css/bootstrap.css" }}
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signi ">
    <form >
        <img class="mb-4" src="/static/img/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">用户管理系统</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" >
            <label for="floatingInput">用户账号</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">用户密码</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登录系统</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022–2023</p>
    </form>
</main>



</body>
</html>
