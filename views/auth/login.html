<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ config "String" "appname" "CMDB"}}</title>
    {{ assets_css "/static/components/bootstrap-5.1.3/css/bootstrap.min.css" }}
    {{ assets_css "/static/css/login.css"}}
</head>


<body>
    <div class="container">
        <div  class="row">
            <div class="offset-4 col-4">
                <div class="login shadow  p-3 mb-5 bg-body rounded" >
                    <form   action="{{ urlfor `AuthController.Login` }}" method="POST"  >
                        <h1 class="text-center">用户登录</h1>
                         <div class="form-group row">
                                 <label class="col-form-label col-3">账号：</label>
                             <div class="col-9">
                                 <input class="form-control" type="text" name="name" value="{{ .from.Name }}">
                             </div>
                         </div>

                        <div class="form-group row">
                                <label class="col-form-label col-3">密码：</label>
                            <div class="col-9">
                              <input class="form-control" type="password" name="password" value="">
                            </div>
                        </div>

                        {{ if .errors.HasErrors }}
                        <div class="form-group row">
                            {{ range .errors.Errors }}
                            <div class="text-danger col-9 offset-3" >{{ index . 0 }}</div  >
                            {{ end }}
                        </div>
                        <br>
                        {{ end }}

                        <div class=" d-grid gap-2 col-12 mx-auto">
    <!--                        <div class="col-12">-->
                                <input class="btn btn-primary btn-block" type="submit" value="登录">
    <!--                        </div>-->
                        </div>
                </div>
            </div>
        </div>
    </div>

    </form>

</body>
</html>
